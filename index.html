<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Lot Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <div class="Intro_Page">
      <h2>Welcome</h2>
      <h3>Enter Your Credntials to Book a Parking space</h3>
      <div class="userInfo">
        <div class="Info_Container">
          <div class="Specific_Info">
            <label for="name">Full Name:</label> <br />
            <input
              type="text"
              id="name"
              placeholder="Ade Tomiwa"
              required
            />

            <div class="spacing"></div>

            <div class="Specific_Info">
              <label for="regNumber">Car Registration Number:</label> <br />
              <input
                type="text"
                id="regNumber"
                placeholder="RIV-2954-PHC"
                required
              />
            </div>

            <div class="spacing"></div>


            <div>
              <label for="carSize">Car Size:</label> <br />

              <select n id="carSize" required>
                <option value="small">Small</option>
                <option value="large">Large</option>
              </select>
            </div>
            <div class="spacing"></div>
            <div>
              <input type="submit" class="book" value="Book" onclick="myFunction()" onsubmit="" required>
            </input>
            </div>
          </div>
         </div>
      </div>
      <div class="largerSpacing"></div>

      <button id="rest_bookings" onclick="resetBookings()">Reset Local Booking Storage</button>
    </div>

    <div class="booking_container">
      <h2 id="Welcome">Welcome</h2>
      <h3>Click on a Free Slot to book for parking</h3>
      <h3 id="pricePerSpace"></h3>
      <div id="BookedSlotsCounter">NO. Of Booked Parking Slots 0 out of 20</div>
      <div class="spacing"></div>
       <button id="BackButton" class="BackButton" onclick="backFunction()">Back to Registration</button>

      <div class="keys_container">
        <div class="bookingkeysSmall">
          <button id="A1" class="unBooked">A1</button>
          <button id="A2" class="unBooked">A2</button>
          <button id="A3" class="unBooked">A3</button>
          <button id="A4" class="unBooked">A4</button>
          <button id="A5" class="unBooked">A5</button>
          <button id="B1" class="unBooked">B1</button>
          <button id="B2" class="unBooked">B2</button>
          <button id="B3" class="unBooked">B3</button>
          <button id="B4" class="unBooked">B4</button>
          <button id="B5" class="unBooked">B5</button>
          <button id="C1" class="unBooked">C1</button>
          <button id="C2" class="unBooked">C2</button>
        </div>
        <div class="bookingKeysLarge">
          <button id="C3" class="unBooked">C3</button>
          <button id="C4" class="unBooked">C4</button>
          <button id="C5" class="unBooked">C5</button>
          <button id="D1" class="unBooked">D1</button>
          <button id="D2" class="unBooked">D2</button>
          <button id="D3" class="unBooked">D3</button>
          <button id="D4" class="unBooked">D4</button>
          <button id="D5" class="unBooked">D5</button>
        </div>
      </div>
      <div class="largerSpacing"></div>
      <div class="Price_showcase" id="Price_showcase">Price To Pay:</div>
    </div>
    <script src="parkingLot.js"></script>
  </body>
</html>
