<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Lot Booking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="booking_container">
      <h2>Welcome</h2>
      <h3>Click on a Free Slot to book for parking</h3>
      <div id="BookedSlotsCounter">No Of Booked Parking Slots 0 out of 20</div>
      <div class="keys_container">
        <div class="bookingkeys">
          <button id="A1" class="unBooked">A1</button>
          <button id="A2" class="unBooked">A2</button>
          <button id="A3" class="unBooked">A3</button>
          <button id="A4" class="unBooked">A4</button>
          <button id="A5" class="unBooked">A5</button>
          <button id="B1" class="unBooked">B1</button>
          <button id="B2" class="unBooked">B2</button>
          <button id="B3" class="unBooked">B3</button>
          <button id="B4" class="unBooked">B4</button>
          <button id="B5" class="unBooked">B5</button>
          <button id="C1" class="unBooked">C1</button>
          <button id="C2" class="unBooked">C2</button>
          <button id="C3" class="unBooked">C3</button>
          <button id="C4" class="unBooked">C4</button>
          <button id="C5" class="unBooked">C5</button>
          <button id="D1" class="unBooked">D1</button>
          <button id="D2" class="unBooked">D2</button>
          <button id="D3" class="unBooked">D3</button>
          <button id="D4" class="unBooked">D4</button>
          <button id="D5" class="unBooked">D5</button>
        </div>
      </div>
    </div>
    <script src="parkingLot.js"></script>
  </body>
</html>
